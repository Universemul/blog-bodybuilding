<div class="col-lg-6 mb-4">
    <div class="card">
        <div class="row">
            <div class="col-md-5 wrapthumbnail">
                <a href="/articles/{{a.id}}">
                    <div class="thumbnail" style="background-image:url(static/assets/img/demopic/1.jpg);">
                    </div>
                </a>
            </div>
            <div class="col-md-7">
                <div class="card-block">
                    <h2 class="card-title"><a href="/articles/{{a.id}}">{{a.title}}</a></h2>
                    <h4 class="card-text">{{a.description}}</h4>
                    <div class="metafooter">
                        <div class="wrapfooter">
                            <span class="meta-footer-thumb">
                                <img class="author-thumb" src="{{a.author_img}}" alt="Sal"></a>
                            </span>
                            <span class="author-meta">
                            <span class="post-name"><a href="author.html">{{a.author_name}}</a></span><br/>
                            <span class="post-date">22 July 2017</span><span class="dot"></span><span class="post-read">{{a.reading_time}} min read</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
